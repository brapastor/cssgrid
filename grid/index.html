<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>AREAS</title>
    <style>
        body{
            font-family: Arial;
        }
        .container{
            display: grid;  
            /* PONIENDO UN NUMERO DE COLUMNAS */
            /* grid-template-columns: 25% 200px 25%; */
            
            /* PONIENDO FILAS */
            /* grid-template-rows: 300px 150px; */

            /* grid-template:filas columnas; */
            /* grid-template:300px 100px 100px / 1fr 1fr 1fr; */
            /* grid-template:300px 100px 100px / repeat(4,1fr); */
            /* grid-template:300px 100px 100px / repeat(4,minmax(200px, 1fr)); */
            /* grid-template:300px 100px 100px / minmax(200px, 1fr) 1fr 1fr 1fr; */
            /* grid-template:repeat(3, 1fr) / repeat(2, 1fr); */
            grid-template:100px 1fr 150px/ 200px 1fr;

            
            /* AGREGANDO ESPACIOS ENTRE ELEMENTOS */
            column-gap: 30px;
            row-gap: 30px;
            gap: 10px;
            height: 100vh;

            /* DEFINIENDO AREAS */
            grid-template-areas: "header header"
                                 "left contenido"
                                 "footer footer";
        }
        .item{
            background:lightblue;
            padding: 10px;
            border: 1px solid red;
        }
        .item:nth-of-type(4){
            background: blue;
            overflow: auto;
            display: grid;
            grid-template:50px 50px 50px / 200px 200px 200px;

        }
        .item .item {
            background: yellow;
            overflow: unset;
        }
        .header{
            grid-area: header;
        }
        .left{
            grid-area: left;
        }
        .contenido{
            grid-area: contenido;

        }
        .footer{
            grid-area: footer;
        }
    </style>
</head>
<body>
    <section class="container">
        <div class="item header">HEADER</div>
        <div class="item left">LEFT</div>
        <div class="item contenid">CONTENIDO</div>
        <div class="item footer">FOOTER</div>
    </section>
</body>
</html>
