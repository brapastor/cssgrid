<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>GRID IMPLICITO</title>
    <style>
        body{
            font-family: Arial;
        }
        .container{
            display: grid;  
            /* PONIENDO UN NUMERO DE COLUMNAS */
            grid-template-columns:[inicio] 1fr [linea2] 1fr [linea3] 1fr [destacado-end] 1fr [linea5] 1fr [destacado2-end] 1fr [linea7] 1fr [final];
            
            /* PONIENDO FILAS */
            grid-template-rows: [inicio] 200px [linea2] 200px [final];

            
            /* AGREGANDO ESPACIOS ENTRE ELEMENTOS */
            /* gap: 10px; */
            height: 100vh;
            gap: 5px;
            
            /* GRID IMPLICITOS */
            /* grid-auto-flow: column; */
            grid-auto-columns: 50px 100px;
            grid-auto-rows: 50px 100px;
        }
        .item{
            background:lightblue;
            padding: 10px;
            border: 1px solid red;
        }
        .item:nth-of-type(1){
            background: blue;
            overflow: auto;
            /* grid-column-start: 1; */
            /* grid-column-end: 3; */
            /* grid-column:1/span 3;
            grid-row: 1/ span 2; */
            grid-column: inicio/destacado-end;
            grid-row: inicio/final;

        }

        .item:nth-of-type(2){
            /* grid-column:4/span 2;
            grid-row: 1/ span 2; */
            grid-column: destacado-end/destacado2-end;
            grid-row: inicio/final;

        }
        .item:nth-of-type(3){
            /* grid-column:6/span 2; */
            grid-column: destacado2-end/final;
        }
      
    </style>
</head>
<body>
    <section class="container">
      <div class="item">item #1</div>
      <div class="item">item #2</div>
      <div class="item">item #3</div>
      <div class="item">item #4</div>
      <div class="item">item #5</div>
      <div class="item">item #5</div>
      <div class="item">item #5</div>
      <div class="item">item #5</div>
      <div class="item">item #5</div>
      <div class="item">item #5</div>
      <div class="item">item #5</div>
      <div class="item">item #5</div>
      <div class="item">item #5</div>
      <div class="item">item #5</div>
      <div class="item">item #5</div>
    
    </section>
</body>
</html>
